- nombre: Relatos fantásticos e históricos del pueblo mágicos de San Agustín
  imagen: /images/luis-alberto-bravo/portada-libro-a.webp
  alt: Luis Alberto Bravo - Relatos fantásticos e históricos del pueblo mágicos de San Agustín portada
  intro: 'En San Agustín, las infaltables lluvias de semana santa han reverdecido a La Madre Tierra. Las nubes que suben por el río Naranjos y el Quebradón me acompañan este martes 23 hasta la encantada casa de Maira, la tejedora de sueños. En mi mochila llevo siete tronquitos de datura (borrachero) para sembrarlos alrededor de su aljibe de 21 metros de profundidad. Cantando el Gayatri Mantra, y bajo la luz de La Luna, después de caminar cuarenta minutos abandono la carretera, atravieso el camino de piedra oloroso a rosas y llego a la casa de bahareque adornada con dibujos de tiestos precolombinos, plumas de águilas, nidos de pájaros, troncos, unicornios, bejucos de serpientes emplumadas, helechos, piedras y flores, muchas flores… Mientras en la olla de barro hierve el agua de flores y de canela y el aroma de sándalo perfuma todo el ambiente, Maira, vestida de flores y sentada en una alfombra me lleva a pasear con sus relatos por mágicos mundos… “Estamos en el Centro del Corazón del Mundo. San Agustín es un Centro Mágico de enriquecimiento espiritual, de cantos de pájaros, grillos y ranas. Es un lugar para sentirlo, vivirlo y amarlo en el Alma. Soy tejedora, enseñada por La Naturaleza. Hija de Florinda, indígena auca. En 1557 llegaron a este lugar los españoles que cambiaron con la religión católica nuestra ancestral cultura indígena. Con sus dioses de palo nos lavaron el cerebro y desalojaron de nuestro Templo Interno a nuestros verdaderos dioses mágicos y sapientes. Aquí todo es sagrado: las plantas, los Templos Solares y Lunares que están sobre los montículos. Muchos saqueadores de tumbas han venido a profanarlas creándose karmas y en el Valle de los Chamanes, éstos lloran por la profanación de los Templos. Por ejemplo: en Las Moyas se hacía el ritual de las aguas con las Ondinas, con el agua pura de la vida, mas el alcalde Inocente Guerrero mandó que taparan Las Moyas - las vasijas en donde los indígenas hacían sus rituales y curaciones con elementales-. Esa agua en donde uno se bañaba, era un canal de vida que crecía en las entrañas de la Madre Naturaleza. Era la savia de las plantas que allí crecían… <br> Era un viernes de 1996, yo iba a la Fuente de El Lavapatas. De pronto oí un murmullo como si hubiera mucha gente, reían y como que se echaban agua encima, bañándose. Yo, entonces, me quedé cerca de la Rana - talla de piedra descubierta por el indio Gámez y que es la deidad de La Fuente Ceremonial de El Lavapatas-. Allí oí esta oración que me aprendí de memoria como si yo fuera una grabadora… Oh Isis, Divina Madre del Cosmos, raíz del Amor, tronco, capullo, hoja, flor y semilla de todo lo que existe. A ti, fuerza naturalizante, te conjuramos, te llamamos Reina del Espacio y de la Noche y  besamos tus ojos amorosos bebiendo el rocío de tus labios. Inspirando el dulce aroma de tu cuerpo exclamamos: Oh Nuit… Nuit…Nuit… Tú, eterna Seidad del cielo, tú que eres el alma primordial, tú que eres, lo que fue y lo que será. Isis, a quien ningún mortal ha levantado el velo: cuando tú estés bajo las estrellas irradiantes del nocturno y profundo cielo del desierto, con fuerza y pureza de corazón y en la llama de la serpiente -aquí yo veía que pasaban como cuerpos, como sombras de una serpiente- y decían: en la llama de La Serpiente te llamamos. Con toda la fuerza de mi alma yo te suplico, nosotros te suplicamos Ohhh…ohhh…ohhh…Om…Om…Om… (entonces yo entendí que mi nombre es un mantra). Así, yo di comienzo a mi historia y a este Libro que son hojas de mi alma, pétalos de mi corazón, flor de mi vida y una historia verdadera… Al cabo del tiempo volví muchas veces en la noche al mismo lugar y como en ese entonces no había allí guardianes como ahora, yo me estaba ahí para escribir porque esa fuente era como mi madre que me llamaba y me daba de beber…Un día recibí un mensaje y entonces me encontré a un periodista quien me preguntó que por qué yo caminaba tan rápido, le dije: ando buscando un hombre que quiera transmitir un mensaje, entonces el hombre me dijo: ¡Yo soy, dígame qué quiere!. Así que me fui a Neiva con él sin conocerlo y en El Diario de Huila había una reunión. El periodista me pasó el micrófono y yo escuché en mi cabeza como en una grabadora lo mismo que había escuchado en San Agustín y también este mensaje para transmitirlo al mundo y a Los Chamanes del Valle de los Chamanes, que creo está cerca de California en donde hay Maestros que están trabajando por la humanidad y que dice así: Del Corazón del Mundo donde el Dios Creador hizo en las piedras el Alma, traigo el mensaje de los dioses Solares, de la Fuente Ceremonial Ritual de El Lavapatas para que el Fuego vibre y el Agua de la Vida resucite, la Madre Tierra sea amada y venerada y así los Espíritus de los Dioses Tutelares puedan morar entre nosotros hasta el final de los tiempos… (Oí varias voces y también me confirmaron un último deseo)…Cuando el Padre Sol y La Madre Luna se aman en la noche de Luna Llena, traigan al día mucho, mucho, pero muchísimo Amor al Mundo y a la Vida… <br>Conozco muchos mitos que son la combinación de sabiduría, poder y alegría,así como también de miedo y quienes tienen miedo es porque están suciosadentro y hay es que tenerle miedo es a los vivos y no a los muertos. Porejemplo: La Patasola, se presenta como una figura con una sola pata quetermina en pezuña y con esta pata camina con mucha rapidez y es amiga delos animales de los montes a los que defiende de los cazadores. A veces tomala figura de una hermosa mujer que incita a los hombres, luego los desorienta riéndose a carcajadas y entonces se transforma en una mujer horrible conojos de fuego. La Madre del Agua vive en los ríos, en las profundidades delMagdalena en hermosos palacios. Con sus cabellos de oro y sus azules ojosde mirada penetrante atrae a los niños con sonidos de caracol, mariposas yramos de flores blancas y al llamarlos con ternura los enloquece con su vozmaternal haciendo que se arrojen a sus aguas. El Hojarasquín del Monte sealimenta de flores y de semillas, su cuerpo es musgoso cubierto de líquenes y de helechos. Cuida el bosque y a los animales selváticos. Sale en la noche. Cuando hay talas en los montes se oculta en forma de tronco seco y cuando reverdece el bosque, reaparece. Cuando los campesinos están perdidos, lo invocan y él les indica el camino. Hay muchas historias sobre mitos, como la de El Silbador. Éste destruye las siembras, trae el agua en forma de viento, tumba las tejas y las casas. Cuando hace esto es porque no le gustan las personas que viven en su entorno. Es invisible y siniestro. Con sus graznidos predice las desgracias de quienes lo escuchan”.'
  link: https://drive.google.com/file/d/1BKGwEk8P8qkezCmHTMcorwaYcm0uYnQ-/view?usp=sharing

- nombre: Las Estatuas del Pueblo Escultor / The Statues of the Pueblo Escultor
  imagen: /images/david-dellenback/libro-estatuas-pueblo-escultor-a.webp
  alt: Portada del libro Estatuas del pueblo escultor de David Dellenback
  intro: 'El libro ‘Las Estatuas del Pueblo Escultor / The Statues of the Pueblo Escultor’, publicado en el 2012, de edición y distribución independiente, es un texto bilingüe que incluye más de 100 ilustraciones de la estatuaria del Macizo Colombiano, dibujadas por el autor. La segunda edición revisada y aumentada, del año 2019 y la versión electrónica del libro, está disponible así con su otro trabajo. Visite para completa información: <a href="http://puebloescultor.org/">www.puebloescultor.org</a>.<br>Como resultado de sus extensos estudios sobre el trabajo lítico del Pueblo Escultor, <strong>David Dellenback profundiza en el sentido que transmite la estatuaria del Macizo</strong>, y nos pasea por la historia de la escultura en piedra de América — los personajes y las ocurrencias representadas - vista a través de la obra del Pueblo Escultor. Nos permite seguir el camino histórico de las imágenes reveladas en las esculturas líticas y vincularlas con manifestaciones artísticas más antiguas y con sus orígenes a lo largo de América.<br>David es del estado de Oregón en Norteamérica. Ha estado comprometido con el estudio de la historia del Macizo Colombiano y del Pueblo Escultor desde hace más de 4 décadas, y ha viajado por todo el continente visitando sitios y vestigios arqueológicos, indagando en la historia de la escultura en piedra.'
  link: http://puebloescultor.org/publicaciones/lasestatuasdelpuebloescultor_dellenback_2012.pdf

- nombre: Fray Juan de Santa Gertrudis
  imagen: /images/novedades-literarias/fray-gertrudis.webp
  alt: Portada del libro Estatuas del pueblo escultor de David Dellenback
  intro: '
Lea el capítulo III, denominado: “Lo que sucedió en la ciudad de Almaguer hasta llegar a la de Timaná” de Fray Juan de Santa Gertrudis.<br>Este cura español pasó por estas tierras en 1757, es considerado como uno de los cronistas de las indias. Bajo su mirada misionera observó este territorio y plasmó sus visiones en unos manuscritos que había dejado enterrados en la biblioteca de un monasterio de su nativo Mallorca, que sólo hasta 1956 fueron publicados en el libro Maravillas de la Naturaleza.<br>Al respecto el profesor Virgilio Becerra en su libro Arqueología y Pasado Precolonial de Colombia dice:  “A lo largo de su viaje, emplea su dignidad eclesiástica para obtener las ayudas y se crea un halo de predicador temible, capaz de llamar, hacer venir y controlar los demonios”. Esa fue la visión que plasmó en su escrito. '
  link: https://drive.google.com/file/d/1cwOQaRu46Ft7IErzGy-W_A1rh5S-fgMn/view?ts=60de05a1